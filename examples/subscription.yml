---
metadata:
    username: admin
    password: ""

subscribe:
    options:
        # prefix: /system
        aggregate: ~
        encoding: json
        heartbeat: ~
        mode: on-change
        qos: 0
        use_aliases: ~
        interval: ~
        submode: stream
        suppress: ~
        timeout: ~
    
    paths:
        - eos_native:/Kernel/proc/stat/
        - /system/processes/process[pid=*]/state