---
x-subscription: &subscription
    mode: on-change
    suppress_redundant:
    sample_interval:
    heartbeat_interval:

metadata:
    username: admin
    password: ""

subscribe:
    options:
        # prefix: /system
        subscription_mode: stream
        allow_aggregation: ~
        encoding: json
        use_aliases: ~
        qos: 0
        mode: on-change
        suppress_redundant: ~
        sample_interval: ~
        heartbeat_interval: ~
    paths:
        - eos_native:/Kernel/proc/stat/
        - /system/processes/process[pid=*]/state
    timeout: ~